<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Mute - 图标生成器</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      margin-bottom: 15px;
      color: #667eea;
    }
    .icons-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 15px;
    }
    .icon-item {
      text-align: center;
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .icon-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    .download-all {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      font-size: 16px;
      padding: 16px 32px;
      width: 100%;
      margin-top: 20px;
    }
    .instructions {
      background: #f0f9ff;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      margin-bottom: 20px;
    }
    .instructions ol {
      margin: 10px 0;
      padding-left: 20px;
    }
    .instructions li {
      margin: 8px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Focus Mute - 图标生成器</h1>

    <div class="instructions">
      <h3>使用说明：</h3>
      <ol>
        <li>点击下方的"下载所有图标"按钮</li>
        <li>将下载的图标文件保存到 <code>icons</code> 文件夹中</li>
        <li>确保文件名正确：<code>icon-on-16.png</code>, <code>icon-on-48.png</code>, <code>icon-on-128.png</code>, <code>icon-off-16.png</code>, <code>icon-off-48.png</code>, <code>icon-off-128.png</code></li>
      </ol>
    </div>

    <div class="section">
      <h2>启用状态图标 (彩色)</h2>
      <div class="icons-grid">
        <div class="icon-item">
          <div class="icon-label">16 x 16</div>
          <canvas id="on-16" width="16" height="16"></canvas>
        </div>
        <div class="icon-item">
          <div class="icon-label">48 x 48</div>
          <canvas id="on-48" width="48" height="48"></canvas>
        </div>
        <div class="icon-item">
          <div class="icon-label">128 x 128</div>
          <canvas id="on-128" width="128" height="128"></canvas>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>禁用状态图标 (灰色)</h2>
      <div class="icons-grid">
        <div class="icon-item">
          <div class="icon-label">16 x 16</div>
          <canvas id="off-16" width="16" height="16"></canvas>
        </div>
        <div class="icon-item">
          <div class="icon-label">48 x 48</div>
          <canvas id="off-48" width="48" height="48"></canvas>
        </div>
        <div class="icon-item">
          <div class="icon-label">128 x 128</div>
          <canvas id="off-128" width="128" height="128"></canvas>
        </div>
      </div>
    </div>

    <button class="download-all" onclick="downloadAllIcons()">下载所有图标</button>
  </div>

  <script>
    // 绘制图标
    function drawIcon(canvas, enabled, size) {
      const ctx = canvas.getContext('2d');
      const centerX = size / 2;
      const centerY = size / 2;

      // 背景渐变
      const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, size / 2);
      if (enabled) {
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
      } else {
        gradient.addColorStop(0, '#9ca3af');
        gradient.addColorStop(1, '#6b7280');
      }

      // 绘制圆形背景
      ctx.beginPath();
      ctx.arc(centerX, centerY, size / 2 - 2, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();

      // 绘制扬声器图标
      ctx.fillStyle = enabled ? 'white' : '#e5e7eb';
      ctx.strokeStyle = enabled ? 'white' : '#e5e7eb';
      ctx.lineWidth = Math.max(1, size / 32);

      const speakerWidth = size / 4;
      const speakerHeight = size / 4;
      const speakerX = centerX - speakerWidth / 2;
      const speakerY = centerY - speakerHeight / 2;

      // 矩形主体
      ctx.fillRect(speakerX, speakerY, speakerWidth * 0.6, speakerHeight);

      // 右侧三角形
      ctx.beginPath();
      ctx.moveTo(speakerX + speakerWidth * 0.6, speakerY);
      ctx.lineTo(speakerX + speakerWidth, centerY);
      ctx.lineTo(speakerX + speakerWidth * 0.6, speakerY + speakerHeight);
      ctx.closePath();
      ctx.fill();

      // 声波（仅在启用状态显示）
      if (enabled && size >= 48) {
        const waveCount = size >= 128 ? 3 : 2;
        for (let i = 0; i < waveCount; i++) {
          ctx.beginPath();
          const startX = speakerX + speakerWidth + (i + 1) * (size / 16);
          const amplitude = (i + 1) * (size / 24);

          ctx.moveTo(startX, centerY - amplitude);
          ctx.quadraticCurveTo(
            startX + size / 32, centerY,
            startX, centerY + amplitude
          );
          ctx.stroke();
        }
      }

      // 静音符号（仅在禁用状态显示）
      if (!enabled && size >= 48) {
        ctx.beginPath();
        const symbolSize = size / 8;
        const symbolX = centerX + size / 6;
        const symbolY = centerY;
        ctx.moveTo(symbolX - symbolSize / 2, symbolY - symbolSize / 2);
        ctx.lineTo(symbolX + symbolSize / 2, symbolY + symbolSize / 2);
        ctx.moveTo(symbolX + symbolSize / 2, symbolY - symbolSize / 2);
        ctx.lineTo(symbolX - symbolSize / 2, symbolY + symbolSize / 2);
        ctx.stroke();
      }
    }

    // 绘制所有图标
    function drawAllIcons() {
      // 启用状态
      drawIcon(document.getElementById('on-16'), true, 16);
      drawIcon(document.getElementById('on-48'), true, 48);
      drawIcon(document.getElementById('on-128'), true, 128);

      // 禁用状态
      drawIcon(document.getElementById('off-16'), false, 16);
      drawIcon(document.getElementById('off-48'), false, 48);
      drawIcon(document.getElementById('off-128'), false, 128);
    }

    // 下载单个图标
    function downloadIcon(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const url = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = url;
      link.download = filename;
      link.click();
    }

    // 下载所有图标
    function downloadAllIcons() {
      const icons = [
        { id: 'on-16', name: 'icon-on-16.png' },
        { id: 'on-48', name: 'icon-on-48.png' },
        { id: 'on-128', name: 'icon-on-128.png' },
        { id: 'off-16', name: 'icon-off-16.png' },
        { id: 'off-48', name: 'icon-off-48.png' },
        { id: 'off-128', name: 'icon-off-128.png' }
      ];

      icons.forEach((icon, index) => {
        setTimeout(() => {
          downloadIcon(icon.id, icon.name);
        }, index * 200);
      });
    }

    // 页面加载时绘制图标
    window.onload = drawAllIcons;
  </script>
</body>
</html>
